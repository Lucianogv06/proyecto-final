        <form action="">

            <input type="text" placeholder="Apodo de la camiseta">   
            <input type="radio" name="camiseta" value="Titular"> <label for="input">Titular</label>   
            <input type="radio" name="camiseta" value="Alternativa" > <label for="input">Alternativa</label>
