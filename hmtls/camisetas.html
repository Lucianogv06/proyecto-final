        <form action="">
            <h3>Pedinos tu camiseta personalizada</h3>
            <input type="text" placeholder="Nombre Completo">
            <input type="email" placeholder="Mail">
            <input type="tel" placeholder="Número de teléfono">

            <input type="text" placeholder="Apodo de la camiseta">   
            <input type="radio" name="camiseta" value="Titular" > <label for="input">Titular</label>   
            <input type="radio" name="camiseta" value="Alternativa" > <label for="input">Alternativa</label> 
            <input type="button" value="Enviar" class="btn">
        </form>
